version: 3
name: calendorny-gateway
port: 8080

endpoints:
  - endpoint: /auth/v1/{rest}
    method: GET
    output_encoding: no-op
    backend:
      - host:
          - http://auth-service:8080
        url_pattern: /api/v1/{rest}

  - endpoint: /auth/v1/{rest}
    method: POST
    output_encoding: no-op
    backend:
      - host:
          - http://auth-service:8080
        url_pattern: /api/v1/{rest}

  - endpoint: /auth/v1/{rest}
    method: PUT
    output_encoding: no-op
    backend:
      - host:
          - http://auth-service:8080
        url_pattern: /api/v1/{rest}

  - endpoint: /auth/v1/{rest}
    method: DELETE
    output_encoding: no-op
    backend:
      - host:
          - http://auth-service:8080
        url_pattern: /api/v1/{rest}

  - endpoint: /auth/v1/{rest}
    method: OPTIONS
    output_encoding: no-op
    backend:
      - host:
          - http://auth-service:8080
        url_pattern: /api/v1/{rest}
